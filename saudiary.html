<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>SaunaApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/saunadiary.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html">
        <h1>
          <img
            src ="img/logo.png"
            alt = "SaunaApp"
            width = "240"
            height = "27">

      <a href = "#">

    </thead>
    <tbody>
      <!-- <tr>
        <td class="sauna-temp"></td>

        <td class="bath-temp"></td>
        <td class="bath-time"></td>
        <td class="score"></td>
      </tr> -->
    </tbody>
  </table>


  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
